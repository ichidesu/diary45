<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム写真日記</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-camera"></i>
                    写真日記
                </h1>
                <p class="subtitle">みんなの日常を共有しよう</p>
            </div>
        </header>

        <!-- 投稿フォーム -->
        <section class="post-form-section">
            <div class="form-container">
                <h2><i class="fas fa-edit"></i> 新しい日記を投稿</h2>
                <form id="diaryForm" class="diary-form">
                    <div class="form-group">
                        <label for="authorName">お名前</label>
                        <input type="text" id="authorName" name="author_name" placeholder="匿名" maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="title">タイトル <span class="required">*</span></label>
                        <input type="text" id="title" name="title" placeholder="今日の出来事..." required maxlength="200">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">内容 <span class="required">*</span></label>
                        <textarea id="content" name="content" placeholder="今日はどんな一日でしたか？" required rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">写真</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="image" name="image" accept="image/*">
                            <div class="file-input-display">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>写真を選択してください</span>
                            </div>
                            <div id="imagePreview" class="image-preview"></div>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        投稿する
                    </button>
                </form>
            </div>
        </section>

        <!-- 日記一覧 -->
        <section class="entries-section">
            <div class="section-header">
                <h2><i class="fas fa-stream"></i> みんなの日記</h2>
                <div class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    更新
                </div>
            </div>
            
            <div id="entriesContainer" class="entries-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    読み込み中...
                </div>
            </div>
        </section>
    </div>

    <!-- モーダル -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
